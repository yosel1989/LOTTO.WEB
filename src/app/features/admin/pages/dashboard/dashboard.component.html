
<div class="flex justify-between px-4 py-2 bg-gray-900 sticky top-[60px]! xl:top-[70px]! z-[1]">
    <div>
        <!--<p-button size="small" icon="pi pi-cog"></p-button>-->
    </div>
    <div>
        <p-inputgroup class="text-xs!">
            @if(typeDateSelect.value === 'range'){
                <p-datepicker
                appendTo="body"
                [formControl]="datesFormControl"
                [autofocus]="true" 
                size="small" 
                [showOnFocus]="true" 
                [showButtonBar]="true" 
                selectionMode="range" 
                [readonlyInput]="true" style="margin-right: -1px;" 
                (onSelect)="evtOnDatePickerSelect($event)"
                />
            }
            <p-select 
            [formControl]="typeDateSelect" 
            size="small" 
            [options]="options" 
            optionLabel="name" 
            optionValue="code" 
            placeholder="Select a City" 
            inputId="text-xs"
            class="text-xs! min-w-[150px] max-w-[150px] h-[30px]!"
            styleClass="text-xs!"
            panelStyleClass="text-xs!"
            />
        </p-inputgroup>
    </div>
</div>
