<form [formGroup]="formGroup" (ngSubmit)="evtOnSubmit()" class="pt-1">
    <div class="flex flex-col gap-3 mb-3">
        <div class="grid grid-cols-2 gap-2 text-xs!">
            
            <div class="flex flex-col gap-2">
                <div class="flex flex-col gap-1">
                    <label class="font-normal"> Nombre de la variable </label>
                    <input formControlName="name" class="text-xs!" pInputText fluid pSize="small" id="over_label" autocomplete="off" [invalid]="f.name.errors && isSubmitted"/>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="font-normal"> Tipo de variable </label>
                    <p-select 
                    fluid
                    size="small"
                    [options]="types"
                    formControlName="type"
                    placeholder="Seleccionar"
                    optionLabel="name"
                    optionValue="value" 
                    [loading]="false"
                    class="text-xs h-[30px]!" 
                    panelStyleClass="text-xs"
                    appendTo="body"
                    [invalid]="f.type.errors && isSubmitted">
                        <ng-template pTemplate="header">
                            @if(isMobile){<div class="p-text-bold p-3 text-sm border-b surface-border">
                            Selecciona una tipo de variable
                            </div>}
                        </ng-template>
                    </p-select>
                </div>
                <div class="flex flex-col gap-1">
                    <label class="font-normal"> CÃ³digo de la variable </label>
                    <input class="text-xs!" formControlName="code" pInputText fluid pSize="small" id="over_label" autocomplete="off" [invalid]="f.code.errors && isSubmitted"/>
                    <small>Ejm: VAR_01</small>
                </div>
            </div>

            <div>
                <div class="flex flex-col gap-1 h-full!">
                    <label class="font-normal"> Valor de la variable </label>
                    <textarea fluid class="h-full! overflow-y-auto" pTextarea [autoResize]="false" formControlName="value"></textarea>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="flex justify-end gap-2 ">
        <p-button type="reset" icon="pi pi-times" size="small" label="Cancelar" severity="secondary" (click)="evtOnClose()"/>
        <p-button type="submit" icon="pi pi-save" size="small" [label]="ldSubmit ? 'Cargando...' : 'Guardar'" [loading]="ldSubmit" severity="primary" />
    </div>
    
</form>


<div class="card flex justify-center">
    <p-confirmdialog #cd>
        <ng-template #headless let-message let-onAccept="onAccept" let-onReject="onReject">
            <div class="flex flex-col items-center p-8 bg-surface-900 rounded-xl">
                <div
                    class="rounded-full bg-primary text-primary-contrast inline-flex justify-center items-center h-24 w-24 -mt-20"
                >
                    <i class="pi pi-question !text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-6">{{ message.header }}</span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="flex items-center gap-2 mt-6">
                    <p-button label="Aceptar" (onClick)="onAccept()" styleClass="w-32"></p-button>
                    <p-button label="Cancelar" [outlined]="true" (onClick)="onReject()" styleClass="w-32"></p-button>
                </div>
            </div>
        </ng-template>
    </p-confirmdialog>
</div>
